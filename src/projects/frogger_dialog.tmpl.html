<md-dialog aria-label="Material Red"  ng-cloak>
  <md-dialog-content>
    <md-button class="md-icon-button close-button" ng-click="cancel()">
      <md-icon md-font-icon="fa-close" class="fa fa-lg" aria-label="Close dialog"></md-icon>
    </md-button>
    <img class="header-img" alt="Material Red" src="img/bug_game.jpg">
    <div class="md-dialog-content">
      <h1><span>Bugs&amp;</span>Baubles</h1>
      <p class="skills">HTML5 . SCSS . JavaScript</p>
      <p>
        A Frogger clone, with some gem collecting.
      </p>
    </div>
  </md-dialog-content>
  <md-dialog-actions layout="row">
    <span flex></span>
    <md-button href="https://github.com/mzqtsui/frontend-nanodegree-arcade-game/" target="_blank">
     Repo   <i class="fa fa-github fa-lg"></i>
    </md-button>
    <md-button href="https://mzqtsui.github.io/frontend-nanodegree-arcade-game/ " target="_blank">
      Play it   <i class="fa fa-globe fa-lg"></i>
    </md-button>
  </md-dialog-actions>
</md-dialog>
