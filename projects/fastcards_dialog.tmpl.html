<md-dialog aria-label="FastCards"  ng-cloak>
  <md-dialog-content>
    <md-button class="md-icon-button close-button" ng-click="cancel()">
      <md-icon md-font-icon="fa-close" class="fa fa-lg" aria-label="Close dialog"></md-icon>
    </md-button>
    <img class="header-img" alt="FastCards Logo" src="img/fastcards_logo.jpg">
    <div class="md-dialog-content">
      <h1><span>Fast</span>Cards</h1>
      <p class="skills">Android . Java . Illustrator</p>
      <p>
        An Android flash card app done for a fourth-year group project. I worked on software architecture and planning, feature implementation, and logo design.
      </p>
    </div>
  </md-dialog-content>
  <md-dialog-actions layout="row">
    <span flex></span>
    <md-button href="//play.google.com/store/apps/details?id=com.fastcards" target="_blank">
      Get it on Google Play   <i class="fa fa-play fa-lg"></i>
    </md-button>
  </md-dialog-actions>
</md-dialog>
